{% extends "layout.html" %}

{% block content %}
  
  <div class="page-header">
    <h1>{{title}}{% if id %}<small>{{id}}</small>{% endif %}</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
    
      <!-- display tweets here -->
      {% for tweet in tweets %}
      <div class='tweet'>
        <img class='user-photo' src='/images/{{tweet.id|replace("@", "")}}.png'>
        <h4>{{tweet.name}}<small><a href='/users/{{tweet.id|replace("@","")}}'>{{tweet.id}}</a></small></h4>
        <p><a href="/tweet/{{tweet.tweetid}}">{{tweet.text}}</a></p>
      </div>
      {% endfor %}
      
    </div>
  </div>
    
{% endblock %}
